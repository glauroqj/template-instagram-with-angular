<!doctype html>
<html data-ng-app="app">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="pt-br" />
	<title>Template Angular-Instagram</title>
	<link href='app/dist/css/main.min.css' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
	<div class="overlay">
		<div class="loading">Carregando!...</div>
	</div> <!-- overlay -->
	<header data-ng-controller="ShowImagesInstagram as ShowIMG">
		<nav class="navbar navbar-inverse"  role="navigation" role="navigation">
			<div class="container">
				<div class="row">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</button>
						<a id="sobre" ng-class="{active: aba == '/'}" class="navbar-brand logo" href="#/">
							<h1>
								<span>
									<img class="img-circle" height="auto" width="40px" data-ng-src="{{ShowIMG.profile_picture}}">
								</span>
								{{ShowIMG.name}}
							</h1>
						</a>
					</div>

					<div class="collapse navbar-collapse navbar-right" ng-class="!navCollapsed && 'in'">
						<ul class="nav navbar-nav">
							<li id="sobre" ng-class="{active: aba == '/'}"><a href="#/">Sobre</a></li>
							<li id="ensino" ng-class="{active: aba == '/ensino'}"><a href="#/ensino">Ensino</a></li>
							<li id="portfolio" ng-class="{active: aba == '/portfolio'}"><a href="#/portfolio">Portfolio</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header><!-- /header -->

	<div data-ng-view></div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h4>Rodap√©</h4>
				</div>
			</div>
		</div>
	</footer>

	<script src="app/dist/libs/angular.min.js"></script>
	<script src="app/dist/libs/angular-route.min.js"></script>
	<script src="app/dist/libs/angular-animate.min.js"></script>
	<script src="app/dist/libs/ui-bootstrap.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/src/js/controller/home_controller.js"></script>
	<script src="app/src/js/controller/home_factory.js"></script>
</body>
</html>
