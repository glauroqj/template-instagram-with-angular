<!-- home.html -->
<div id="home">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Bem Vindo!!</h1>
			</div>
		</div>

		<div class="row" data-ng-controller="ShowImagesInstagram as ShowIMG">
			<div class="col-sm-6 col-md-4 col-lg-4" data-ng-repeat="pic in ShowIMG.pics">
				<div class="well">
					<span>{{pic.location.name}}</span>
					<a data-ng-href="{{pic.link}}" target="_blank">
						<img class="img-responsive" data-ng-src="{{pic.images.low_resolution.url}}"/>
					</a>
					<span><i class="fa fa-heart" aria-hidden="true"></i> {{pic.likes.count}}</span>
					<span><i class="fa fa-comments" aria-hidden="true"></i> {{pic.comments.count}}</span>
					<div><i class="fa fa-tags" aria-hidden="true"></i> {{pic.tags}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script data-main="../src/js/home" src="../dist/libs/require.js"></script>
